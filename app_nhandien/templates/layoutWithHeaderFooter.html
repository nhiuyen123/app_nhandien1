<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color:hsl(199, 41%, 69%); ">
        <div class="container" style="max-width: 1300px;">
            <a class="navbar-brand" style="color: hsl(200, 16%, 11%);" href="/">Trang chủ</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#"
                            style="background-color:white; color:hsl(200, 16%, 11%); border:0" role="button"
                            id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            Nhi Đặng
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="/courses/create">Thông tin</a></li>
                            <div class="dropdown-divider"></div>
                            <li><a class="dropdown-item" href="/me/stored/courses">Đổi mật khẩu</a></li>
                            <div class="dropdown-divider"></div>
                            <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                        </ul>
                    </div>
                </ul>
            </div>
        </div>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="...">
        <!-- JavaScript bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="..."
            crossorigin="anonymous"></script>
    </nav>
    {% block content %}

    {% endblock %}
</body>

</html>
